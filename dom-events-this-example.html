<script>

    "use strict";

    var listBtns = document.getElementsByTagName("li");

    // or e.target
    function changeToRedColor(e) {
        // this or e.target
        this.style['background-color'] = 'red';
    }

    for (var i = 0; i < listBtns.length; i++) {
        // listBtns[i].addEventListener("click", changeToRedColor);
        listBtns[i].addEventListener("click", changeToRedColor);
    }

</script>
