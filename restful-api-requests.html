<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful API Requests</title>
</head>
<body>

<h1>RESTful API Requests</h1>
<script src="js/dog-api.js"></script>
<script>

    "use strict";

    // console.log all dogs
    getDogs().then(console.log); // for development

    // create unordered list of all dog names

    getDogs().then(dogs => {
        let html = '<ul>';
        for (let dog of dogs) {
            html += `<li>${dog.name}</li>`
        }
        html += '</ul>';
        document.write(html);
    });

    // deleted Chips

    deleteDog(5);

</script>

</body>
</html>
