            var count = 0;

            var interval = 1000;

            var intervalId = setInterval(function(){
                if(count >= max){
                    // clearInterval does NOT exit this block of code
                    console.log('All done.');
                    clearInterval(intervalId);
                } else {
                    count++;
                    console.log("Repeating this line" + count);
                }
            }, interval);

            console.log(intervalId);
